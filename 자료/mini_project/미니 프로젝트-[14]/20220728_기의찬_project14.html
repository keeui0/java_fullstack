<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body { 
            font-family: "돋움";
            font-size: 14px;
            color: #444444;
        }
        ul {
            list-style-type: none;
        }
        .clear {
            clear: both;
        }
        #main_title {
            font-family: "맑은 고딕";
            margin: 10px;
            padding-bottom: 6px;
            border-bottom: solid 2px #aaaaaa;
        }
        #list_item {
            margin: 10px;
            padding: 10px;
        }
        .image {
            position: absolute;
            display: block;
            float: left;
        }
        .image img {
            margin-left: 10px;
            display: block;
            float: left;
        }
        .intro {
            position: absolute;
            width: 300px;
            margin-left: 20px;
            display: block;
            left: 140px;
        }
        .price {
            width: 150px;
        }
        .red {
            margin-left: 480px;
            width: 100px;
            font-weight: bold;
            color: #e25147;
        }
        .small {
            position: absolute;
            display: block;
            margin-left: 480px;
            font-size: 12px;
            margin-top: 5px;
        }
        .company {
            position: relative;
            display: block;
            float: right;
            width: 90px;
            right: 120px;
        }
        .hit {
            position: relative;
            display: flex;
            float: right;
            width: 90px;
            left: 70px;
        }
        .line {
            margin: 10px;
            border: solid 1px #cccccc;
            margin-top: 120px;
        }
    </style>
</head>
<body>
    <h1 id="main_title">씨앗 판매</h1>
    <div class="list_item">
        <div class="image"><img src="kyumkekook.jpg"></div>
        <div class="intro">[봄빛정원] 금계국/취미/선물/야생화</div>
        <div class="price">
            <ul>
                <li class="red">3,000원</li>
                <li class="small">배송비 2,500원</li>
            </ul>
        </div>
        <div class="company">봄빛정원</div>
        <div class="hit">조회 300</div>
    </div>
    <div class="clear"></div>
    <div class="line"></div>

    <div class="list_item">
        <div class="image"><img src="cosmos.jpg"></div>
        <div class="intro">[봄빛정원] 코스모스/취미/선물/야생화</div>
        <div class="price">
            <ul>
                <li class="red">2,000원</li>
                <li class="small">배송비 2,500원</li>
            </ul>
        </div>
        <div class="company">봄빛정원</div>
        <div class="hit">조회 300</div>
    </div>

    <div class="clear"></div>
    <div class="line"></div>

    
</body>
</html>
