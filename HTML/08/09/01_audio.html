<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오 내장 페이지</title>
</head>
<body>
    <h3>오디오와 비디오 내장하기</h3>
    <audio id="audio" src="C:\Users\hi-guro\Desktop\keeui\java_fullstack\media\bear.mp4" autoplay loop controls>
        웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
    <hr>
    <video id="video" width="0" height="0"
        autoplay controls>
        <!-- 의도적인 크기로 0x0을 주었다. -->
        <source src="C:\Users\hi-guro\Desktop\keeui\java_fullstack\media\bear.mp4" type="video/mp4">
        웹 브라우저가 video 태그를 지원하지 않습니다.
    </video>
    <script>
        var video = document.getElementById("video");
        video.onloadedmetadata = function f(e) {
            alert(video.videoWidth + "x" + video.videoHeight);
            video.Width = video.videoWidth;
            video.Height = video.videoHeight;
        } //비디오 태그의 크기를 비디오의 원본크기로 지정하였다.
    </script>
</body>
</html>
