<!-- 웹 워커
자바스크립트는 싱글 쓰레드로 동작하지만 웹 워커를 사용하면
브라우저에서 멀티 쓰레드를 활용할 수 있다.
싱글 쓰레드 방식에는 한 가지 큰 단점이 있는데 그것은 연산량이 많은 작업을 하는 경우,
그 작업이 완료되어야 다른 작업을 수행할 수 있다는 것이다.
멀티 쓰레드는 새로운 쓰레드의 워커를 생성해 워커에게 계산을 맡기고,
메인 쓰레드는 다른 작업을 수행하기에 사용자가 기다리는 시간에
다른 작업을 할 수 있는 것.
워커는 DOM에 직접 접근하지 못하기 때문에 메인 쓰레드와 서로 메세지를 주고 받아서
통신해야 한다.

<웹 워커 사용하는 방법>
1. web worker 파일 생성
web worker의 동작을 확인하기 위해 소수를 찾는 외부 자바스크립트 파일을 만든다.
여기서 postMessage() 메소드는 HTML 문서에 결과를 전달하기 위해 사용.

2. web worker 객체 생성
위에서 만든 web worker 파일을 불러올 HTML 파일을 만든다.
아래 IF문은 만약 파일이 존재하지 않는다면 새로운 객체를 만든다는 의미.

3. web worker 객체와 연결
onmessage 이벤트 리스너를 통해 web worker 파일과 메세지를 주고 받을 수 있다.
web worker 파일이 메세지를 보내면 해당 이벤트 리스너가 실행된다.
이 때 web worker 파일이 보낸 정보는 event.data에 저장된다.

※로컬에서 실행할 경우 에러 표출
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~10까지 더하는 워크 태스트 만들기 Web Worker</title>
    <!-- 웹 워커
    자바스크립트 코드를 백그라운드 코드로 추가하는 방법
    백그라운드 코드를 워커 태스크라고 하며 일반적인 작업환경 처럼
    실행하거나 사용자 인터페이스를 활용하는 것은 불가능
    -->
</head>
<body>
    <h3>1~10까지 더하는 워크 태스크 만들기</h3><hr>
    <div>1에서 10까지의 합은 <span id="sum"></span></div>
    <script>
        //addWorker 워커 객체 생성 및 워커 태스크 시작
        //add1to10.js 코드를 워커 태스크로 지정
        var addWorker = new Worker("add1to10.js");
        //워커 태스크로부터 message 이벤트 수신
        addWorker.onmessage = function(e) { //e는 MessageEvent 객체
        //이벤트 객체의 data(합) 출력
        document.getElementById("sum").innerHTML = e.data;
        }
    </script>
    
</body>
</html>
<!-- postMessage(sum)
js에서 값을 계산하고 다시 thml 파일에게 메세지를 보내는 메소드

addWorker.onmessage = function(e){}
    js에서 보낸 메세지를 받아 e 값에 넣고 함수를 실행시킨다.

document.getElementById("sum").innerHTML = e.data;
함수는 id가 sum인 태그에다 그 값을 넣어 html에 출력하는 것.

워커 태스크 스스로 종료 : close()
워커 객체가 워커 태스크를 강제 종료

terminate() 메소드
ex) addWorker.terminate();
워커 태스크가 종료하면 워커 객체는 더 이상 워커 태스크와
message 이벤트를 주고 받을 수 없다.
-->
