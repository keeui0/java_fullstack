<!-- 무한 스크롤
페이스북, 핀터레스트, 쿠팡 등에서 사용된다.
무한 스크롤 이벤트가 발생하면 다음 조건을 확인하고 데이터 추가
전체 문서의 높이 = 스크롤 높이 + 브라우저 창의 높이
append : 선택된 요소의 마지막에 새로운 요소나 콘텐츠를 추가한다.
appendTo : 선택된 요소를 해당 요소의 마지막에 추가한다.
body 쪽에서 작성해서 적용할 수 있다.

1. $(window).scrollTop()
    스크롤 위치에 따라 변하는 값(세로 좌표),
    맨 위에서 0으로 시작해서 만 아래 도달 시 스크롤 길이 max 값을 가진다.

2. $(window).height()
    보여지는 창의 높이 길이

3. $(document).height()
    jsp, html 등 문서의 높이 길이
    보여지는 창의 높이 길이보다 문서의 길이가 길다면 스크롤이 생긴다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        //이벤트를 연결합니다.
        $(document).ready(function(){
            //문서 객체 추가 함수
            var appendDocument = function() {
                for (var i=0; i<20; i++) {
                    //문서 객체를 생성합니다.
                    $('<h1>Infinity Scroll</h1>').appendTo('body');
                }
            };
            //초기에 문서 객체를 추가합니다.
            appendDocument(); //여기서 문서 기본 출력
            //이벤트를 연결합니다.
            $(window).scroll(function() {
                //변수를 선언합니다.
                var scrollHeight = $(window).scrollTop() + $(window).height();
                //스크롤의 시작 부터 창의 스크롤 총 길이까지
                var documentHeight = $(document).height();
                //스크롤 한 높이와 위에서 구한 문서의 높이가 같으면
                if (scrollHeight == documentHeight) {
                    //스크롤 높이와 문서 높이가 일치 => 스크롤이 바닥에 도착
                    appendDocument();   //바닥에 도착하면 객체를 추가시킴
                }
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
