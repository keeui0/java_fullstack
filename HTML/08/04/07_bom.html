<!-- 브라우저 객체 모델 (Browser Object Model, DOM)
(1) 자바스크립트를 이용해 브라우저의 정보에 접근하거나 브라우저의 여러 기능들을
    제어할 때 사용하는 객체 모델

(2) 브라우저 객체 모델(BOM)은 문서 객체 모델(DOM)과는 달리 W3C의 표준 객체 모델은 아님

(3) 자바스크립트가 브라우저의 기능적인 요소들을 직접 제어하고 관리할 바업븡ㄹ 제공

(4) 자바스크립트에서는 이러한 BOM 모델의 객체모듈
    전역 객체(golbal object)로 사용 가능

타이머(Timer)
    (1) window 객체는 일정 시간이 지난 뒤에 함수를 호출할 수 있도록 다음 메소드를 제공
        - setTimeout()
        - setInterval()
    (2) 설정된 함수의 호출을 취소할 수 있도록 다음 메소드를 제공
        - clearTimeout()
        - clearInterval()

2) 브라우저 객체 종류
    (1) window : 브라우저 윈도우 모양 제어, 새 윈도우 열기/닫기
    (2) navigator : 브라우저에 대한 다양한 정보 제공
    (3) history : 브라우저 윈도우에 로드한 URL 리스트의 히스토리 관리
    (4) location : 브라우저 윈도우에 로드된 HTML 페이지의 URL 관리
    (5) screen : 브라우저가 실행되고 있는 스크린 장치에 대한 정보 제공

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function load(URL) {
            //window : 최상위 BOM 객체
            //DOM 객체가 문서 전용 객체였다면
            //BOM 객체는 브라우저용 객체
            //window.open 메소드를 활용해 링크에 맞는 페이지를 호출하고 출력 상황을 지정할 수 있다.
            window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
        }
    </script>
</head>
<!-- 각각 text 링크를 클릭하면 해당 url로 이동하게 된다.
링크를 클릭하면 자바스크립트의 load(URL) 메소드가 실행 -->
<body>
    <h3>window.open()으로 윈도우 열기</h3><hr>
    <a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈 페이지</a>
    <a href="javascript:load('http://universalorlando.com')">유니버셜 올랜드 홈 페이지</a>
    <a href="javascript:load('http://www.disneywolrd.com')">디즈니월드 홈 페이지</a>
    
</body>
</html>
<!-- 
    window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
load(URL) 값에 지정된 링크로 이동하게 만들었는데 창의 넓이, 높이 크기를 미리 지정해두었다.

myWin 이름의 윈도우가 열려 있지 않은 경우
버튼ㅇ르 클릭하면, myWin 이름의 새 윈도우 열고 출력
myWin 이름의 윈도우가 이미 열려있는 경우
이미 열려있는 myWin 이름의 윈도우 출력

 -->
