<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다.</h3><hr>
    <!-- 이미지 태그 내부에 이벤트가 발생하면
    startTimer과 cancelTimer 함수를 실행함 -->
    <img src="C:\Users\hi-guro\Desktop\keeui\java_fullstack\Elvis1.jpg" id="img"
        onmouseover="startTimer(5000)"
        onmouseout="cancleTimer()">
        <script>
            //timer 초기값 null
            function startTimer(time) {
        //setTimeout : 타이머 메소드, time 시간이 지나면 좌측 명령(load함수) 실행
                timerID = setTimeout("load('http://www.naver.com')", time);
                //이미지에 마우스 올리면 나타내는 툴팁 메세지
                document.getElementById("img").title = "타이머 작동 시작...";
            }
            function cancelTimer() {
                if(timerID != null)
                    clearTimeout(timerID); //타이머 중단
            }
            //window 객체를 활용해 url 사이트 실행
            function load(url) {
                window.location = url; // 현재 윈도우에서 url 사이트 로드
            }
        </script>
</body>
</html>
