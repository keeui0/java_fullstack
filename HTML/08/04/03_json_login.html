<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function logIn() {
            var emp = {
                "name" : "홍길동",
                "point" : "15000",
                "id" : "hong",
                "pw" : "1234"
            };
            //함수를 실행하면 id와 pw 태그의 객체를 생성해 작성된 데이터를 획득
            var a = document.getElementById("id").value;
            var b = document.getElementById("pw").value;
            //입력된 정보가 JSON으로 입력된 emp 정봐 같으면
            if(emp.id == a && emp.pw == b)
            //JSON으로 저장된 정보쌍의 나머지 두 가지가 출력됨
            document.getElementById("confirm").innerHTML
            = "<span style = 'color:green'>" + emp.name 
            + "님 환영합니다.<br>현재 포인트는 "+ emp.point + "점 입니다.</span>";
            else
                //틀리면 에러 메세지 표시
                document.getElementById("confirm").innerHTML
                = "<span style = 'color:red'>아이디 또는 비밀번호가 틀립니다.</span>";
            };
    </script>
</head>
<body>
    <label for="input">[로그인 화면]</label><br><br>
    <input type="id" id="id" name="id">아이디를 입력하시오<br>
    <input type="password" id="pw" name="pw">비밀번호를 입력하시오<br>
    <!-- 버튼을 누르면, logIn() 함수 실행 -->
    <input type="button" onclick="logIn()" value="login"></input>
    <div id="confirm"></div>
    
</body>
</html>
<!-- 
JSON은 네트워크 데이터 전송방식의 표준 Format으로 사용되고 있다.
JSON은 String 문자열이므로 실제 자바스크립트에서 사용하기 위해
파싱을 하여 객체로 사용할 수 있는데, 이럴 때 사용하는 객체가 JSON 객체이다.
JSON 객체에는 parse와 stringify가 내장되어 있어
string -> object로 object -> string으로 변환해 주는 것.

parse (String -> Object 변환)
    : JSON 포멧 방식을 가지고 있는 String 데이터를 parse를 통해 Object로 변환하는 것.

stringify (Object -> String 변환)
    : Object를 Json 포멧방식을 가진 상태로 타입을 String으로 변환하는 것.
var obj = {name : "nata" , age : 22}
var objStr = Json.stringify(obj);
console.log(objStr);

 -->
