<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 정규표현식 : 입력 정보에 제한을 두는 식
    아이디나 비밀번호 생성 조건을 거는 것이 이 정규표현식이다. -->
    <title>정규표현식</title>
    <script>
        function process(){
            var id = document.getElementById("mid").value;
            //RegExp 안에 들어있는 것이 정규표현식
            //지금 뜻은 대소문자 알파벳, 모든 숫자를 사용할 수 있고, 아이디 길이는 4~7글자라는 뜻
            var patt = new RegExp("^[a-zA-z][0-9a-z-A-z]{4,7}$");
            //test 메소드를 활용해 id 객체에 입력된 데이터가 patt의 정보를 만족하는지 검사
            if(patt.text(id)){
                alert("성공");
            }
            else {
                alert("다시 입력");
                document.getElementById("mid").value = "";
            }
        }
    </script>
</head>
<body>
    <label>아이디</label>
    <input type="text" name="mid" id="mid">
    <input type="button" value="commit" onclick="process()">
    
</body>
</html>
<!-- 정규 표현식 (Regular Expression)
    (1) 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 검색 패턴
    (2) 이러한 검색 패턴은 모든 종류의 문자열 검색이나 교체 등의 작업에서 사용 가능

괄호(Bracket)
    (1) 정규 표현식에서 사용할 수 있는 여러 가지 괄호의 의미
    a(b)c
    전체 패턴을 검색한 후에 괄호 안에 명시된 문자열을 저장
    (ex : "abc"를 검색한 후에 b를 저장)

[abc]
꺽쇠 괄호([]) 안에 명시된 문자를 검색 (ex : "abc"를 검색)

[0-3]
꺽쇠 괄호([]) 안에 명시된 숫자를 검색 (ex : 0부터 3까지의 숫자를 검색)

[\b]
백스페이스 문자를 검색 (특수문자 \b와 괄호 [\b]는 다르니 헷갈리지 말 것)

{n}
앞의 문자가 정확히 n 번 나타나는 경우를 검색 (n은 반드시 양의 정수)

{m, n}
앞의 문자가 최소 m번 이상 최대 n번 이하로 나타나는 경우를 검색
(m과 n은 반드시 양의 정수)

위치 문자
    (1) 패턴을 검색할 단어의 위치를 지정 가능
^a
단어의 맨 앞에 위치한 해당 패턴만을 검색 (ex : 'a'로 시작하는 단어의 'a'만을 검색)

a$
단어의 맨 뒤에 위치한 해당 패턴만큼 검색 (ex : 'a'로 끝나는 단어의 'a'만을 검색)

-->
