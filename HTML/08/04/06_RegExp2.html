<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function process() {
            var id = document.getElementById("mid").value;
            var patt = new RegExp("^[0-9{4}\-(0[1-9]|1[0-2])\-(0[1-9]|1[0-9]|2[0-9]|3[01])$");
            //연, 월, 일을 나타내는 정규 표현식으로
            //[0-9]{4} : 0~9까지 4가지의 숫자를 받아 연도를 받고
            //(0[1-9]|1[0-2]) : 첫번째 숫자는 1~9까지, 두번째 숫자는 0~2까지, 즉 1월부터 12월까지 나타낸다
            // 0[1-9]|1[0-9]}2[0-9]|3[01] : 01부터 31까지 나타낸다. 1일~31일을 나타냄
            
            if(patt.test(id)){
                alert("입사축하");
            }
            else {
                alert("다시 입력");
            }
        };
    </script>
</head>
<body>
    <label>날짜입력</label>
    <input type="text" name="mid" id="mid">
    <input type="button" value="commit" onclick="process()">
    
</body>
</html>

?[] : 대괄호 사이에 존재하는 문자들 중 하나에 일치
