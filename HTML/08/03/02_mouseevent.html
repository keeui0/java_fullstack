<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script>
        var width = 1;
        //마우스 다운 이벤트
        function down(obj) {
            obj.style.fontStyle = "italic";
        }
        //마우스 업 이벤트
        function up(obj) {
            obj.style.fontStyle = "normal";
        }
        //마우스 오버 이벤트
        function over(obj) {
            obj.style.borderColor = "violet";
            //테두리 폭이 0일 때 색은 보이지 않는다.
        }
        //마우스 아웃 이벤트
        function out(obj) {
            obj.style.borderColor = "lightgray";
        }
        //마우스 휠 이벤트
        function wheel(e, obj) {
            if(e.wheelDelta < 0 ) { //휠을 아래 방향으로 굴릴 때
                width--; //폭 1 감소
                if(width<0)
                    width=0; //폭이 0보다 작아지지 않게
            }
            else  // 휠을 위로 굴릴 때
                width++; //폭 1 증가
                obj.style.borderStyle = "ridge";
                obj.style.borderWidth = width + "px";
                
            
        }
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <div>마우스 관련
        <!-- span 태그에 다섯 가지 이벤트 조건을 걸고
        onwheel = "wheel(event, this)"은 실행이 안돼서 따로 style 속성을 줬다. -->
            <!-- span 태그에 다섯 가지 이벤트 조건을 걸고 -->
            <span   onmousedown="down(this)" 
                    onmouseup="up(this)" 
                    onmouseover="over(this)"
                    onmouseout="out(this)" 
                    onwheel="wheel(event, this)"
                    style="display: inline-block;">이벤트
                </span>가 발생합니다.
    </div>
    
</body>
</html>
