<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Image()로 이미지 로딩</title>
    <script>
        //미리 로딩창에 이미지 띄움
        var files = [ "C:\\Users\\hi-guro\\Desktop\\keeui\\java_fullstack\\media\\apple.png",
                      "C:\\Users\\hi-guro\\Desktop\\keeui\\java_fullstack\\media\\banana.png",
                      "C:\\Users\\hi-guro\\Desktop\\keeui\\java_fullstack\\media\\button.png",
                      "C:\\Users\\hi-guro\\Desktop\\keeui\\java_fullstack\\media\\jajang.png",
                      "C:\\Users\\hi-guro\\Desktop\\keeui\\java_fullstack\\media\\jjambbong.png",
                      "C:\\Users\\hi-guro\\Desktop\\keeui\\java_fullstack\\media\\tangsuyuk.png"

        ];
        var imgs = new Array();
        for(var i=0; i<files.length; i++) {
            imgs[i] = new Image(); //이미지 객체 생성
            imgs[i].src = files[i]; //이미지 로딩
        }
        //다음 이미지 출력
        var next = 1;
        function change(img) {
            //해당 번호 다음 next를 출력
            //이미지 변경, img.src로 이미지 출력/ 변경
            img.src = imgs[next].src;
            next++; //출력이 끝난 다음 다음 번호로 이동
            next %= imgs.length; //배열 개수와 next가 같으면 %연산에 의해 next == 0이 됨
        } //처음으로 오게된다.
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
        <img style="border:20px ridge wheat" src="C:\Users\hi-guro\Desktop\keeui\java_fullstack\media\mio.png" alt="." width="200" height="200"
        onclick="change(this)">
    </p>
    
</body>
</html>
