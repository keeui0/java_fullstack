<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>opacity</title>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#out").click(function() {
                    //fade : 부드럽고 천천히 사라지게 하는 
                    //slow : 천천히, fast : 빠르게
                    $("img").fadeOut("slow");                        
                });
                $("#in").click(function() {
                    $("img").fadeIn("slow");                        
                });
                $("#toggle").click(function() {
                    $("img").fadeToggle("slow");                        
                });
                //fadeTo는 투명도를 나타내며, 0이면 완전 투명
                //1이면 원래 상태가 된다
                $("#to50").click(function() {
                    $("img").fadeTo("slow", 0.5);                        
                });  
                $("#to10").click(function() {
                    $("img").fadeTo("slow", 0.1);                        
                });  
                $("#to100").click(function() {
                    $("img").fadeTo("slow", 1.0);                        
                });  
            });
        </script>
    </head>
    <body>
        <button id="out">fadeOut</button>
        <button id="in">fadeIn</button>
        <button id="toggle">fadeToggle</button>
        <button id="to50">opacity 50%</button>
        <button id="to10">opacity 90%</button>
        <button id="to100">opacity 100%</button>
        <p></p>
        <img name="pic1" src="c:\Html\media/spongebob.png" alt="스펀지밥">
    </body>
</html>
