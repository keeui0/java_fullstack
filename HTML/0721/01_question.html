<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        /* @keyframes 어노테이션 사용 */
        @keyframes imagerotation {
            /* animation-name : imagerotation; -> name 은 @keyframes imagerotation
                에서 사용된 이름을 써야 애니메이션 동작이 적용됨*/

            /* translate으로 초기 위치 지정(x축으로 300px)
            나중 위치는 x 축으로 0px */
            0% { transform: translate(300px);}
            100% { transform: translate(0px);}
        }
        /* p태그에 애니메이션 입력 */
        p {
            animation-name: imagerotation;
            animation-duration: 2s;
            animation-iteration-count : infinite;
        }
    </style>
</head>
<body>
    <h3>질문있습니다.</h3><hr>
    <!-- alt : 이미지 경로가 잘못됐을 때 이미지를 대처하는 포현 -->
    <p><img src="C:\Users\hi-guro\Desktop\keeui\java_fullstack\media\question.png" alt="image" 
        width="15px" height="15px">질문 있습니다.</p>
    
</body>
</html>

    (2) 웹 페이지의 콘텐츠를 동적으로 동작 시킬 수 있음

    (5) 우리가 아는 c언어, 자바, 파이썬 등의 프로그래밍 언어와 비슷한 느낌의 문법
    (6) 대소문자 구분 js와 JS는 서로 다른 변수로 인식
    (7) 각 문장은 세미콜론(;)으로 구분 var x = 1; var y = 1;
