<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul태그에 이미지 지정 */
        ul {
            background: green;
            list-style-type: square;
            width: 100px;
            margin: 10px;
        }
        /* li태그에 이미지 지정 */
        li {
            margin-left: -30px;
            list-style-type: none;
            color: white;
        }
        /* hover를 활용해 li태그에 마우스가 올라오면 배경 변경 */
        li:hover {
            background: olive;
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>메뉴를 선택하시오</h3><hr>
    <ul>
        <li>Home</li>
        <li>Espreso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>FAQ</li>
    </ul>
    
</body>
</html>
