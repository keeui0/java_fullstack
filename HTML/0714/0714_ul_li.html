<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3><hr>
    <!-- ul li 태그
        ul 태그 안에 li 태그를 넣으면 소항목으로 정렬됨
        li 태그 안에 소항목을 추가하고 싶으면 ul 태그 내부 li 태그들로 정렬한다
     -->
        <ul>
            <li>
                내가 좋아하는 음식은
                <ul>
                    <li>감자탕</li>
                    <li>스파게티</li>
                    <li>잔치국수</li>                   
                </ul>
            </li>
            <li>
                라면 먹기 좋아해요
                <!--  ol 태그
                리스트의 앞에 글머리 이미지를 바꿈 -->
                    <ol type="I">
                        <li>물을 끓인다.</li>
                        <li>라면과 스프를 넣는다.</li>
                        <li>파를 썰어 넣는다.</li>
                        <li>5분 후 먹는다.</li>
                    </ol>
            </li>
            <li>여름에는 바다로 가요</li>
            <li>겨울에는 산으로 올라</li>
        </ul>
    
</body>
</html>
