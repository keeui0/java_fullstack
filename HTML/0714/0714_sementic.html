<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <!-- style 태그 구분방법
    #name일 경우 : 태그의 id="name"과 일치하는 태그
    .name일 경우 : 태그의 class="name"과 일치하는 태그
    name일 경우(아무 것도 없을 경우) : 태그 이름과 일치하면 스타일 적용 -->
    <style>
        html, body {margin: 0; padding: 0; height: 100%;}
        .header {
            width: 100%; height: 15%;
            background: yellow;
        }
        .nav {
            width: 15%; height: 70%; float: left;
            background: orange;
        }
        .section {
            width: 70%; height: 70%; float: left;
            background: olivedrab;
        }
        .aside {
            width: 15%; height: 70%; float: left;
            background: orange;
        }
        .footer {
            width: 100%; height: 15%; clear: both;
            background: plum;
        }
    </style>
</head>
<body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
    
</body>
</html>
<!-- 시맨틱 태그
시맨틱 블록 태그
<figure>
    책이나 보고서 등 본문에 삽입하는 사진, 차트, 삽화, 소스 코드 등을 통상적으로
'그림'으로 표현
<details>과<summary>
<details>는 상세 정보를 담는 시맨틱 블록 태그
<summary> 태그는 <details>로 구성되는 블록의 제목 표현
시맨틱 인라인 태그
<mark>
중요한 텍스트임을 노란색으로 표시
<time>
텍스트의 내용이 시간임을 표시 
<meter>
주어진 범위나 %데이터 량 표시
<progress>
작업의 진행 정도 표시-->
