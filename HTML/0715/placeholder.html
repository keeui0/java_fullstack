<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보를 입력해주세요</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요</h3>
    <hr>
    <form>
        <!-- placeholder
        입력창에 간략한 설명을 다는 목적
        코드를 실행하면 초기에 글자가 쓰이게 되는데
        텍스트박스를 클릭하면 사라진다.
        type 종류 추가
        email : 이메일 타입 입력 @을 쓰지 않으면 오류 출력
        url : url주소를 입력하는 창, http://이 없으면 오류 발생
        tel :  전화번호 양식 -->
        email : <input type="email" placeholder="id@host"><br>
        홈페이지 : <input type="url" placeholder="http://"><br>
        전화번호 : <input type="submit" placeholder="010-1234-1234">
                <input type="submit" value="제출"><br><br>
    <hr>
        검색어 : <input type="search" placeholder="검색어"><br>
        <input type="button" value="찾기"><br><br>
    </form>
    
</body>
</html>
