<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function(){
            //박스의 기본 치수 설정, 여기까지는 무조건 실행됨
            var xWidth=100;
            var yHeight=100;
                $("div").click(function(){
                    //클릭하면 해당 박스의 치수에 -10씩 하고
                    xWidth=xWidth-10;
                    yHeight=yHeight-10;
                    //그 결과를 해당 div 태그에 적용시킴, 더불어 box 스타일도 적용
                    $(this).width(xWidth).addClass("box");
                    $(this).height(yHeight).addClass("box");
                });
        });
    </script>
    <style>
        /* 원래 박스 스타일 */
        div { 
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: yellow;
        }
        /* 박스를 선택할 때 변경(addClass 메소드 활용)되는 스타일 */
        .box {
            background: red;
        }
    </style>

</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
    
</body>
</html>
