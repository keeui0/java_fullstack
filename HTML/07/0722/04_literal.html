<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>

</head>
<body>
    <h3>상수 Literal</h3><hr>
    <script>
        var oct = 0o15; // 0o15는 8진수, 10진수로 13
        var hex = 0x15; // 0x15는 16진수, 10진수로 21
        var condition = true; // True는 안됨

        // 진법 계산
        document.write("8진수 0o15는 10진수로" +oct +"<br>");
        document.write("16진수 0x15는 10진수로 " +hex +"<br>");
        document.write("condition은" +condition + "<br>");
        document.write("문자열 : 단일인용부호로도 표현"  +"<br>");
        document.write("그녀는 \"누구세요\"라고 했습니다."  +"<br>");

        // 문자열 내에 큰따옴표("") 표현시 \" 로 표현
        var x = 32;
        var total = 100 + x*2/4 -3; // total은 113
        var div = x / 10; // div는 32 나누기
        var mod = x % 2 ; // x를 2로 나눈 나머지, 0

        document.write("x :" +x + "<br><br>");
        document.write("100 + x*2/4 - 3 =" + total + "<br>");
        document.write("x/10 =" + div + "<br>");
        document.write("x%2" +mod + "<br>");

        //논리연산자(등호 및 부등호)
        var x=13, y=7;
        document.write("x :" + x + ", y=" + y + "<br><br>");
        document.write("x == y : " + (x == y) + "<br>");
        document.write("x != y : " + (x != y) + "<br>");
        document.write("x >= y : " + (x >= y) + "<br>");
        document.write("x <= y : " + (x <= y) + "<br>");
        document.write("x < y : " + (x < y) + "<br>");

        //삼항 연산자 (a>b)?(a-b):(b-a)
        var a=3, b=5;
        document.write("a=" + a + ", b=" + b + "<br><br>");
        document.write("두 수의 차이 : " + ((a>b)?(a-b):(b-a)) +"<br><br>");

        var name = "kitae";
        document.write(name == "kitae");
        document.write("<br>");
        document.write(name > "park");

    </script>
    
</body>
</html>
<!-- 
    2진수, 8진수, 16진수는 bin(), oct(), hex() 라는 내장 함수 사용
    2진수 : bin()
    8진수 : oct()
    16진수 : hex()

    진수란? 진법으로 나타내어진 수를 의미한다.
    n진법이란? 0부터 n개의 숫자를 사용해서 수를 표현하는 방법이다.
        즉, 0~ (n-1) 까지  표현된다.
        n진법으로 나타낸 수가 n진수이다.

    이것을 알면 각 진법을 간단히 생각할 수 있다.
    
    2진법이란, 0~1까지의 2개의 숫자를 사용해서 수를 표현한다.
    8진법이란, 0~7까지의 8개의 숫자를 사용해서 수를 표현한다.
    16진법이란, 0~9까지의 10개의 숫자를 사용하고 남는 자리는
                A~F 까지 6개의 문자를 사용해서 수를 표현한다.

    대입연산자 : 오른쪽의 식의 결과를 왼쪽에 있는 변수에 대입한다.
    a = b , a+= b , a /= b 등등
    a += b // a = a + b
    a /= b // a = a / b
    a %= b // a = a % b
 -->
