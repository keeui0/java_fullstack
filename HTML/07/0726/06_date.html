<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3><hr>
    <script>
        //Data 객체 생성
        //자바의 객체 생성 방법과 유사
        //단 js에는 객체 변수 타입 마저 var로 표현하는 것이 다름
        var today = new Date();

        //Date 객체의 toGMTString() 메소드 호출
        document.write("현재 시간 : " + today.toGMTString() + "<br>");

        //String 객체 생성
        var mystr = new String();
        mystr = "반갑습니다.";

        document.write("mystr의 내용 : " + mystr + "<br>");
        //String.length : 문자열의 길이를 구하는 메소드
        document.write("mystr의 길이 : " + mystr.length + "<br>");
        //mystr.length=10; // 이 문장은 오류이다.
    </script>
</body>
</html>

1) 배열(Array)

        배열에서 각 요소의 위치를 가리키는 숫자를 인덱스(index)라고 한다.
2) 배열의 특징
    (1) 배열 요소의 타입이 고정되어 있지 않으므로, 같은 배열에 있는 요소들의 타입이
        다를 수 있음.
    (2) 배열 요소의 인덱스가 연속적이지 않아도 되며, 따라서 특정 배열 요소가
        비어 있을 수도 있음.
    (3) 자바스크립트에서 배열은 Array 객체로 다루어 짐
3) 배열의 생성
    var arr = [배열요소1, 배열요소2, ...];          //배열 리터럴을 이용하는 방법
    var arr = Array(배열요소1, 배열요소2, ...);     //Array 객체의 생성자를 이용하는 방법
    var arr = new Array(배열오소1, 배열요소2, ...); //new 연산자를 이용한 Array 객체 생성 방법
