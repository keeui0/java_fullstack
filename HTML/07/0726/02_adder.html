<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function adder(a, b) {
            var sum;
            sum = a + b;
            return sum; //반환값, 리턴값, 
        }
    </script>
</head>
<body>
    <h3>함수 adder()</h3><hr>
    <script>
        //js 함수도 다른 언어와 동일한 구조로 되어있따.
        //호출부(주로 main)에서 인수(argument)를 전송하면
        //함수의 매개변수(parameter)로 값을 받아들여 동작한다.
        //js에는 변수형을 지정하지 않으므로 매개변수에 변수형을 지정하지 않는다.
        var n = adder(24567, 98374);
        document.write("24567 + 98374 = " + n + "<br>");
    </script>
    
</body>
</html>
