<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체로 현재 시간 알아내기</title>
</head>
<body>
    <h3>Date 객체로 현재 시간 알아내기</h3><hr>
    <script>
        var now = new Date(); //현재 시간 값을 가진 Date 객체 생성
        document.write("현재 시간 : " + now.toUTCString() + "<br><hr>");

        document.write(now.getFullYear() + "년도<br>");
        document.write(now.getMonth() + "월<br>");
        document.write(now.getDate() + "일<br>");
        document.write(now.getHours() + "시간<br>");
        document.write(now.getMinutes() + "분<br>");
        document.write(now.getSeconds() + "초<br>");
        //밀리초 : 1/1000초 밀리미터같은 개념
        document.write(now.getMilliseconds() + "밀리초<br>");
        //숫자 순서대로 : 1 : 년도, 2: 월, 3 : 일, 4: 시간, 5 : 분, 6 : 초
        var next = new Date(2017, 7, 15, 12, 12, 12);
        document.write("next.toLocaleString() : " + next.toLocaleString() + "<br>");
    </script>
    
</body>
</html>
