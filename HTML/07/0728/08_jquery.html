<!-- 제이쿼리란?
자바스크립트 코드를 좀 더 직관적으로 이해할 수 있또록 짧고 단순한 코드 형태로
변형하여 제공하는 것
자바스크립트 : document.getElementById("p").innerHTML = "웹 프로그래밍";
제이쿼리 : $("#p").html("웹 프로그래밍");
제이쿼리 사용하는 이유!

1. 자바스크립트의 문서 객체 모델 DOM과 이벤트 객체는 호환성이 떨어지는 단점이 존재했습니다.
    예를 들어 인접 요소 선택자 중 다음 요소 선택자는 브라우저 별로 결과가 달랐던 것이죠.
    이를 해결하기 위해 등장한 제이쿼리는 호환성 문제를 해결했습니다.

2. 다음은 편리한 애니메이션 효과 기능 구현입니다.
    자바스크립트로 애니메이션 효과를 구현하려면 정말 많은 코드가 필요합니다.
    때문에 개발에 있어서 너무 많은 시간을 사용해야 했습니다.
    제이쿼리에는 다양한 애니메이션 효과를 지원합니다.

    버전 3 : jQuery 3.2.1
            - 2014년 10월에 배포된 제이쿼리 버전 3은 제이쿼리의 차세대 표준
            - 기존 버전과의 호환성을 유지한 채 더욱 간결하게 작성되고, 더욱 빠르게 동작함

제이쿼리 적용 방법
    ※ jQuery 파일은 자바스크립트 파일(.js) 형태로 존재
    ※ 웹페이지에서 사용하기 위해서는 파일을 먼저 웹페이지에 로드해야 함

    (1) 방법 1 : jQuery 파일을 다운로드 받아 로드 (https://jquery.com/download/)
        - 위의 사이트에서 제이쿼리 다운로드 하여 원하는 위치(서버, 폴더)에 저장
        방법 2 : CDN을 이용하여 로드하는 방법
        - CDN(Content Delivery Network)이란 웹 사이트의 접속자가 서버에서 콘텐츠를
        다운받아야 할 때, 자동으로 가장 가까운 서버에서 다운받도록 하는 기술
        - 이 기술을 이용하면 특정 서버에 트래픽이 집중되지 않고,
        콘텐츠 전송 시간이 매우 빨라지는 장점
        - 이러한 CDN을 이용하면 제이쿼리 파일을 서버에 따로 저장하지 않아도
        제이쿼리를 사용할 수 있음
        - 유의점으로는 인터넷이 끊기면 적용이 안되기 때문에,
        네트우크 연결이 확실하거나 혹은 와이파이가 아닌 유선 인터넷(되도록 기가인터넷)
        사용을 권장

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메세지 사라졌네</title>
    <!-- jquery를 사용할 수 있도록 스크립트 추가
    다운로드 받아서 링크를 걸거나 주소를 쓸 수 있음
    단 주소를 달면 인터넷이 연결돼있어야만 함 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        //이런 형태가 jquery
        //$(document).ready(function () : 제이쿼리 기본형)
        $(document).ready(function() {
            //button 태그에 클릭 동작이 실행되면 button 태그를 숨김
            $("button").click(function() {
                $("button").hide();
            });
            //p태그에 마우스가 올라가면
            $("p").mouseover(function(){
                //button 태그가 보임
                $("button").show();
        });
        })
    </script>
</head>
<body>
    <p>메세지 : 제이쿼리를 공부하고 있습니다.</p>
    <button>메세지 삭제</button>
</body>
</html>
