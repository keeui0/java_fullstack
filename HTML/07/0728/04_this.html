<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 활용</title>
    <script>
        //여기서 obj(객체)는 클릭하면서 입력된 버튼 또는 아래 문장 객체를 의미
        function change(obj, size, color) {
            //함수를 실행해 객체의 색상과 폰트 사이즈 변경
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용</h3><hr>
    <button onclick="change(this, '30px', 'red') ">버튼</button>
    <button onclick="change(this, '30px', 'blue') ">버튼</button>
    <div onclick="change(this, '25px', 'orange')">
        여기 클릭하면 크기와 색 변경</div>
    
</body>
</html>
<!-- 
script 코드를 통해 함수 change를 생성해둔다.
function change(obj, size, color){ 여기서 obj는 입력되어 있는 버튼과 문장을 뜻한다.}
즉 change로 뭐를 바꿀 것인가?
각각 버튼과 문장의 속성을 바꿀 것이기에 this로 표현

 -->
