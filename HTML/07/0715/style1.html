        별도의 경로지정 없이 활용 가능
        스타일 태그 파일의 확장자명은 .css
        본 예제에서 활용한 파일명은 mystyle.css
        외부에 작성된 코드 활용 가능 */
        @import url(mystyle);
    </style>
</head>
