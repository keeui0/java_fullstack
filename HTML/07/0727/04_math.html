 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math를 활용한 구구단 연습</title>
    <script>
        //아래서 실행되는 난수 함수
        function randomInt() {
            //(복습) (Math.random()*a + 1) -> 부터 a까지 난수 생성
            return Math.floor(Math.random()*9 + 1);
        }
        //Math.random()* + 1는 1부터 10까지
        //Math.floor(m)은 m의 소수점 이하를 제거한 정수 리턴
        //Math.floor를 안해주면 소숫점 난수가 발생하기 때문에 해줘야한다.
    </script>
 </head>
 <body>
    <h3>Math를 활용한 구구단 연습</h3><hr>
    <script>
        //구구단 문제 생성, ques는 문자열로 쓰임
        //randomInt : 랜덤 난수 출력(임의 함수)
        var ques = randomInt() + "*" + randomInt();
        //사용자로 부터 답 입력, 0은 최초값
        var user = prompt(ques + " 값은 얼마입니까?", 0);
        //취소 버튼이 클릭된 경우(null)
        if(user == null) {
            document.write("구구단 연습을 종료합니다.");
        }
        else {
            var ans = eval(ques);
            //구구단 정답 계산, 문자열인 ques를 숫자로 변환
            if(ans == user) //정답과 사용자 입력 비교
                document.write("정답! ");
            else
                document.write("아니요! ");
        document.write(ques + "=" + "<strong>" + ans + "</strong>입니다.<br>");
        }
    </script>
    
 </body>
 </html>
