<!-- 
CharAt(index)                   지정된 위치에서 문자 찾기
indexOf(string)                 지정된 문자의 위치를 왼쪽부터 찾기
lastIndexOf(string)             지정된 문자의 위치를 오른쪽부터 찾기
substring(index1, index2)       지정된 위치에 있는 문자열 리턴
toLowerCase()                   소문자로 변환하기
toUpperCase()                   대문자로 변환하기
concat(string)                  두 문자열 합치기
slice(start_index, end_index)   문자열의 일부 추출하기
split([분리자])                  문자열 분리하기
substr(start_index, length)     문자열 length만큼 잘라내기
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체의 메소드 활용</title>
 </head>
 <body>
    <h3>String 객체의 메소드 활용</h3><hr>
    <script>
        var a = new String("Boys and Girls");
        var b = "11";

        //a와 b에 저장된 내용 출력
        document.write("a : " + a + "<br>");
        document.write("b : " + b + "<br><hr>");

        //charAt(0) : 첫 번째 글자 출력
        document.write(a.charAt(0) + "<br>");
        //a 문자열에 b를 출력하라는 뜻, 입니다는 동작을 안함
        document.write(a.charAt("b", "입니다") + "<br>");
        //a.indexOf("s") : s가 문장 내 몇 번째에 있는지 출력
        document.write(a.indexOf("s") + "<br>");
        //무조건 소문자로 검색해야 함, 대문자나 없는 문자를 검색하면 -1 출력
        document.write(a.indexOf("And") + "<br>");
        //slice : 문자열 잘라서 출력 6번째 부터 9번째 문자 까지 따로 출력
        document.write(a.slice(5, 8) + "<br>");
        //substr : 6번째 글자부터 3글자만 따로 출력(slice와 약간 다름)
        document.write(a.substr(5, 3) + "<br>");
        document.write(a.charAt(0) +  "<br>");
        //toUpperCase : 문자열을 모두 대문자로 표시
        document.write(a.toUpperCase() + "<br>");
        //replace : 좌측 키워드를 우측 키워드로 변경
        document.write(a.replace("and", "or") + "<br>");
        // 해당 문자열의 양 끝 공백 제거 (문자들 사이의 공백은 건들지 않음)
        document.write("    kitae   ".trim() + "<br><hr>");

        var sub = a.split(" ");
        document.write("a를 빈칸으로 분리<br>");
        for(var i=0; i<sub.length; i++ ) // 문자열은 띄어쓰기로 원소 수
            document.write("sub" + i + "=" + sub[i] + "<br>");

        document.write("<hr>String 메소드 실행한 후 a와 b 변함 없음<br>");
        document.write("a : " + a + "<br>");
        document.write("b : " + b + "<br>");
    </script>
 </body>
 </html>
