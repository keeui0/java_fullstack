<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>정답의 동적 삽입</h2><hr>
    <!-- h2를 사용하여 글자 크기가 큰 글자 출력 -->
    <p>Q. 거울아 거울아 세상에서 누가 가장 예쁘니?</p>
    <input type="button" value="정답보기" onclick="a()">
    <!-- input을 이용하여 삽입 type을 button으로 하여 버튼을 생성
    value를 넣어 버튼의 이름을 바꿔준 뒤 onclick은 function a()로 하여 a()가 실행됨 -->
    <!-- getElementById('a1')을 사용해 id=a1인 태그에 입력값을 출력한다. -->
    <p id="a1"></p>
    <!-- <p>를 생성하여 구간을 만든다. id값을 줘서 값을 변경할 수 있다. -->
    <p>Q. 죽느냐 사느냐 그것이 문제로다.</p>
    <input type="button" value="정답보기" onclick="b()">
    <!-- input을 이용하여 삽입 type을 button으로 하여 버튼을 생성
    value를 넣어 버튼의 이름을 바꿔준 뒤 onclick은 function b()로 하여 b()가 실행됨 -->
    <!-- 이곳도 마찬가지 -->
    <p id="b1"></p>
    <!-- <p>를 생성하여 구간을 만든다 id 값을 줘서 값을 변경할 수 있다. -->
        <script>
            function a() {
                document.getElementById('a1').innerHTML='ㅇㅇ';
            }
        // document.getElementById로 객체를 가져와서 innerHTML을 이용하여 <p>의 값만 바꿔준다.
            function b() {
                document.getElementById('b1').innerHTML = '사과';
            }
        //document.getElementById로 객체를 가져와서 innerHTML을 이용하여 <p> 값만 바꿔준다.
        </script>
</body>
</html>
