<!DOCTYPE html>
<html>
    <head><title>캔버스 그리기</title></head>
    <body>
        <h3>캔버스 그리기</h3><hr>
        <canvas id="myCanvas" style="background-color:aliceblue"
             width="250" height="150"></canvas>                
    <script>
        //canvas 객체 생성
        var canvas = document.getElementById("myCanvas");
    //getContext("2d") : 랜더링 컨텍스트와 그리기 함수를 사용할 수 있게 하는 메소드
        //사각형 그림 디자인을 위해 사용하야 하는 것 같음
        var context = canvas.getContext("2d");

        //파란색으로 사각형 그리기
        context.beginPath(); //빈 경로 만들기
        context.strokeStyle = "blue"; //선 색 결정
        context.rect(30, 30, 50, 50); 
        //30, 30 에서 50x50 크기의 사각형을 경로에 삽입
        context.stroke(); //경로에 있는 모든 도형의 외곽선 그리기

        //violet 색으로 채운 사각형 그리기
        context.beginPath(); //빈 경로 만들기
        context.fillStyle = "violet"; //채우기 색
    context.rect(60, 60, 50, 50); //60, 60 에서 50x50 크기의 사각형을 경로에 삽입
        context.fill(); //경로에 있는 모든 도형의 내부만 채워 그리기

        //green 색으로 채운 텍스트 내부만 그리기
        context.font = "20px Gothic"; 
        context.fillStyle = "green"; //채우기 색
context.fillText("Text in canvas", 100, 50);//텍스트를 경로에 넣지 않고 바로 그리기
    </script>
    </body></html>
 <!-- 선 그리기
(1) Point와 Point를 잇는 직선 그리기 
    context.moveTo(0, 0);       // 첫 번째 Point
    context.lineTo(300, 100);   // 두 번째 Point
    context.lineTo(150, 150);   // 세 번째 Point
    context.stroke();           // 각 포인트를 선으로 잇기
(2) 직선 뿐만 아니라 선들을 이어 도형을 만들고, 만든 도형에 색을 채워 넣을 수도 있음
// 삼각형 그리기
    context.moveTo(0, 0);     // 시작 점
    context.lineTo(300, 200); // 두 번째 점
    context.lineTo(150, 0);   // 세 번째 점
    context.lineTo(0, 0);     // 끝 점 (원점으로 돌아옴)
    context.fillStyle = “blue";   // 채우기 색상 설정
    context.fill();           // 도형 채우기
    context.stroke();         // 그리기
(3) 선 그리기 메소드
    moveTo()   선이 시작될 좌표를 설정
    lineTo()   선이 끝나는 좌표를 설정
               lineTo() 함수를 연속적으로 사용할 때의 시작 위치는 이전 선 그리기가
               끝난 위치로 자동 설정됨
    stroke()   선그리기 시작

-->
