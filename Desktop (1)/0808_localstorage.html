<!DOCTYPE html>
<html>
    <head><title>로컬 스토리지</title>
    <script>
        //아래 명령어를 통해 함수를 실행시킴
        //이 함수는 이름이 없기 때문에 무명함수
        window.onload=function(){
            //countbtn 태그 객체 생성
            var btn=document.getElementById("countbtn");
            //countbtn 버튼을 클릭하면 함수 실행
            countbtn.onclick = function() {
        //localStorage라고 하는 저장소가 또 있다, 정보 만료 날짜가 없다(무기한)
                //localStorage를 생성하지 않았을 때
                //localStorage는 키 와 값의 형태로 저장한다
                if(typeof(localStorage != "undefined")) {
                    //이전에 localStorage.clickcount가 됐다면
                    if (localStorage.clickcount) {
                        //기존 값에 + 1 을 하고
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
                        //없었다면
                    } else {
                        //신규로 1의 값을 입력함
                       localStorage.clickcount = 1;
                }
        document.getElementById("counter").innerHTML = "카운터의 현재 횟수는 "
                            + localStorage.clickcount + "입니다!";
                 //localStorage == "undefined" 정의되지 않는다면
             } else {
                 //아래 내용을 출력
                    document.getElementById("counter").innerHTML
=" 이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다!";
                }
            }
            //클리어 버튼을 클릭하면 (무명함수 실행)
            clearbtn.onclick = function() {
                //localStorage.clear() 메소드를 활용해 localStorage를 초기화함
                localStorage.clear(); 
        document.getElementById("counter").innerHTML = "Counter의 현재 횟수는 "
                                 + localStorage.clickcount + "입니다!";
            }
        }
    </script></head>
    <body>
        <h2>localStorage로 데이터 저장하기</h2><hr>
        <p>브라우저 탭이나 창을 닫아도 Counter의 횟수는 초기화 되지 않습니다.</p>
        <p>
            <button id="countbtn">카운터 증가</button>
            <button id="clearbtn">카운터 리셋</button>
        </p>
        <div id="counter"></div>
    </body>
</html>
<!-- 
로컬 스토리지 (LocalStorage) 객체
  (1) 보관 기한이 없는 데이터를 저장
  (2) 윈도우에 상관없이 웹 서버(웹 사이트)당 하나씩 생성
  (3) 브라우저 종료하거나 컴퓨터가 꺼져도 존재
  (4) 웹 사이트의 모든 웹 페이지가 로컬 스토리지 공유
  (5) 오프라인 상태에서 웹 애플리케이션이 로컬 컴퓨터의 로컬 스토리지에 저장 가능

캔버스 요소는 웹 페이지에 그래픽을 그려주는 쉽고 강력한 방법이다.
이 요소는 그래픽을 위한 컨테이너(container) 역할만을 수행한다.
따라서 실제 그래픽을 그리기 위해선 자바스크립트 등 스크립트 언어를 이용해야 한다.

<캔버스 요소 속성>
canvas 요소는 테두리(border)도 콘텐츠(content)도 없는 웹 페이지 내의 
단순 사각형 공간이다.
그러므로 반드시 style 속성을 이용하여 캔버스의 크기를 설정해줘야 한다.

캔버스는 처음에 비어있으며, 무언가를 표시하기위해서는 
어떤 스크립트가 랜더링 컨텍스트에 접근하여 그리도록해야 한다. 
<canvas> 요소는 getContext() 메서드를 호출해서, 
랜더링 컨텍스트와 그리기 함수들을 사용할 수 있다. <canvas> 요소가 있으면
getContext() 메서드를 사용하여 드로잉 컨텍스트에 엑세스가 가능하다.
getContext() 메소드의 존재여부를 활용하여 지원하지 않는 브라우저에 대한 처리를 
할 수 있다. 

<canvas id="myCanvas" style="width:300px; height:200px;
                                                 border: 1px solid blue;">
    이 문장은 사용자의 웹 브라우저가 canvas 요소를 지원하지 않을 때 나타납니다!
</canvas>

사각형 그리기
  (1) 선만 있는 사각형 혹은 채워진 사각형 그리기


-->
