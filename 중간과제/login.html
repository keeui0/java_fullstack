<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 부분 -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top shadow-lg">
	<!--
		navbar:메뉴바 스타일 생성
		navbar-expand-md: 메뉴 상단바 내용 일괄 출력, 공간이 줄어들면 dropbox 형태로 변환
		be-dark : 메뉴바 배경색
		navbar-dark : 메뉴바 글자 색상
		fixed-top : 스크롤을 내려도 항상 상단에 메뉴바 존재
		shadow-lg : 메뉴바에 그림자 생성
	-->
	<a class="navbar-brand" href="index.html">CitaCampus
		<img src="kh.logo.png" width="30" height="30" ></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	        data-target="#navMenu">
		<span class="navbar-toggler-icon"></span>        
	</button>
	<div class="collapse navbar-collapse" id="navMenu">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="board_main.html" class="nav-link">자유게시판</a>
			</li>
			<li class="nav-item">
				<a href="board_humor.html" class="nav-link">유머게시판</a>
			</li>
			<li class="nav-item">
				<a href="board_travel.html" class="nav-link">여행게시판</a>
			</li>
			<li class="nav-item">
				<a href="board_sports.html" class="nav-link">스포츠게시판</a>
			</li>
		</ul>
		
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="login.html" class="nav-link">로그인</a>
			</li>
			<li class="nav-item">
				<a href="join.html" class="nav-link">회원가입</a>
			</li>
			<li class="nav-item">
				<a href="modify_user.html" class="nav-link">정보수정</a>
			</li>
			<li class="nav-item">
				<a href="index.html" class="nav-link">로그아웃</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<!--alert alert-danger : 경고 스타일 클래스
						붉은색 네모창으로 출력-->
					<!--기본적으로 로그인 실패가 출력된다-->
					<div class="alert alert-danger">
						<h3>로그인 실패</h3>
						<p>아이디 비밀번호를 확인해주세요</p>
					</div>
					<!--회원가입 버튼을 클릭하면 index.html 페이지로 이동한다-->
					<form action="index.html" method="post">
						<div class="form-group">
							<label for="user_id">아이디</label>
							<!-- input 타입은 text를 입력받을 수 있는 text 창 -->
							<input type="text" id="user_id" name="user_id" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<!-- input 타입은 password 입력받을 수 있는 text 창 
								password라서 text 입력시 비공개로 출력된다.-->
							<input type="password" id="user_pw" name="user_pw" class="form-control"/>
						</div>
						<div class="form-group text-right">
							<!-- 로그인 버튼을 클릭하면 index로 이동한다.  -->
							<button type="submit" class="btn btn-primary">로그인</button>
							<!--회원가입 버튼을 누르면 join.html로 이동-->
							<a href="join.html" class="btn btn-danger">회원가입</a>
						</div>
					</form>
				</div>	
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<div class="container-fluid bg-dark text-white" style="margin-top:50px;padding-top:30px;padding-bottom:30px">

</div>
