<script>
// showPopup 함수를 생성한다.
// window 오픈되면서 popup.html 파일의 내용을 읽는다.
function showPopup() { 
	window.open("popup.html", "회원가입 완료", "width=400, height=100, left=100, top=50"); 
	}
</script>
</head>
<body>

<!-- 상단 메뉴 부분 -->

	<!--
	navbar:메뉴바 스타일 생성
	navbar-expand-md: 메뉴 상단바 내용 일괄 출력, 공간이 줄어들면 dropbox 형태로 변환
	be-dark : 메뉴바 배경색
	navbar-dark : 메뉴바 글자 색상
	fixed-top : 스크롤을 내려도 항상 상단에 메뉴바 존재
	shadow-lg : 메뉴바에 그림자 생성
	-->

		<img src="kh.logo.png" width="30" height="30" ></a>

		</ul>
		
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="login.html" class="nav-link">로그인</a>
			</li>
			<li class="nav-item">
				<a href="join.html" class="nav-link">회원가입</a>
			</li>
			<li class="nav-item">
				<a href="modify_user.html" class="nav-link">정보수정</a>

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="login.html" method="post">
						<div class="form-group">
							<label for="user_name">이름</label>
							<!--id와 name을 통일함, 다르게 써도 상관 없지만
								사용시 혼란을 막기 위해 같은 명칭을 사용-->
								<!--form-control : input과 관련된 클래스-->
							<input type="text" id="user_name" name="user_name" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_id">아이디</label>
							<div class="input-group">
								<input type="text" id="user_id" name="user_id" class="form-control"/>
								<div class="input-group-append">
									<!--현재 중복확인은 단순 버튼일 뿐 아무 기능이 없다-->
									<button type="button" class="btn btn-primary">중복확인</button>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw" name="user_pw" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_pw2">비밀번호 확인</label>
							<!--input type="password"로 돼있어 입력한 값이 모두 *로 표시됨-->
							<input type="password" id="user_pw2" name="user_pw2" class="form-control"/>
						</div>
						<div class="form-group">
							<div class="text-right">
								<!--회원가입 눌러봤자 login.html 페이지로 이동할 뿐이다-->
								<!-- <button onclick="window.open('address')">회원가입</button> -->
								<button type="submit" class="btn btn-primary" 
								onclick="showPopup();">회원가입</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
